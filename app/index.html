<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="lib/codemirror/theme/solarized.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
</head>
<body ng-controller="MyController">

  <div class="row">
      <div class="col-6">
         <textarea ui-codemirror="editorOptions" ng-model="x"></textarea>
      </div>
      <div class="col-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th ng-repeat="row in chartcols">{{row}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in chartdata| startFrom:currentPage*pageSize | limitTo:pageSize">
              <td> {{row.comp}}</td>
              <td> {{row.lastTrade}}</td>
              <td> {{row.tradeTime}}</td>
              <td> {{row.change}}</td>
              <td> {{row.prevClose}}</td>
              <td> {{row.open}}</td>
              <td> {{row.bid}}</td>
              <td> {{row.ask}}</td>
              <td> {{row.yTargetEst}}</td>
            </tr>  
          </tbody>
        </table>      
        <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" type="button" class="btn btn-primary">
            Previous
        </button>
        {{currentPage+1}}/{{numberOfPages()}}
        <button ng-disabled="currentPage >= chartdata.length/pageSize - 1" ng-click="currentPage=currentPage+1" type="button" class="btn btn-primary">
            Next
        </button>
      </div>   

  </div>    

  <p>w00t the value of the editor is {{x}}</p>
  <script src="lib/codemirror/lib/codemirror.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/ui-codemirror/ui-codemirror.js"></script>
  <script src="lib/codemirror/mode/q/q.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
